<html>
<body>
<h1>Hello</h1>
<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    document.write('Query variable %s not found', variable);
}
let data = getQueryVariable('x') + "\n";
//const fs = require('fs') 
//fs.writeFile('Output.txt', data, (err) => { 
//    if (err) {
//        document.write(err);
//    } 
//}) 
document.write(data);
file = fopen("Output.txt", 3);// opens the file for writing
fwrite(file, data);// str is the content that is to be written into the file.
</script> 

</script>
</body>
</html>
